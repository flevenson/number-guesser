<!DOCTYPE HTML> 
  <html lang="en">
    <head>
      <title>Number Guesser</title>
      <link href="styles.css" type="text/css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    </head>
    <body>
      <header> 
        <div id="main-text">
          <h1>Number<span> Guesser</span></h1>
        </div>
      </header>
      <main>
        <input placeholder="Enter your guess" id="guess-input">
        <button class="top-button" id="guess-button">Guess</button>
        <button class="top-button" id="clear-button">Clear</button>
        <p id="inform">Guess a Number 1-100</p>
        <p id="last-guess">I Believe in You</p>
        <p id="high-or-low">Just Guess a Number</p>
        <button class="bottom-button" id="reset-button">Reset</button>
      </main>
      <!-- <aside>
        <p id="guess-counter">Number of Tries</p>
      </aside> -->
      <script type="text/javascript" src="scripts.js" >
      </script>
    </body>
  </html>
